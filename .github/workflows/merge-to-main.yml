name: 'CI on Merge to Main'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  ci:
    name: 'Merge to main'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Print .env.test content'
        run: |
          echo "Content of .env.test file:"
          cat .env.test

      - name: 'Load environment variables from .env.test'
        run: |
          set -o allexport
          source .env.test
          set -o allexport

      - name: 'Echo loaded environment variables'
        run: |
          echo "Loaded environment variables:"
          echo "NODE_ENV: $NODE_ENV"
          echo "APP_PORT: $APP_PORT"
          echo "DB_LOGS: $DB_LOGS"
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "POSTGRES_PORT: $POSTGRES_PORT"
          echo "POSTGRES_USER: $POSTGRES_USER"
          echo "POSTGRES_PASSWORD: $POSTGRES_PASSWORD"
          echo "POSTGRES_DB: $POSTGRES_DB"



      # This is to test if the environment TEST is set
      # - name: 'Print env.Test'
      #   run: |
      #     echo "${{ env.TEST }}"

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install dependencies'
        working-directory: .
        run: npm ci

      - name: 'Run Lint'
        working-directory: .
        run: npm run lint

      - name: 'Build'
        working-directory: .
        run: npm run build

      - name: 'Unit Tests'
        working-directory: .
        run: npm run test

